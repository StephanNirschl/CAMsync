[Materialersetzung]

Aluminium -legierungen (normal) = Aluminium-Knetlegierungen Si < 6%
Kupfer -legierungen (normal) = Kupfer-Knetlegierungen Bronze
Hartbearbeitung Stähle >45 HRC = Gehärteter Werkzeugstahl >60 HRC
Titan und Titanlegierungen = Titan-Legierungen > 300 HB [Ti6Al4V]
Inconel und andere Sonderlegierungen = Nickelbasislegierungen prec.-hard. [Inconel 718]
Edelstähle / rostfreier Stahl (normal) = Rostfreier Stahl [Cr-Ni-Mo-.../1.4571]
Stahlwerkstoffe (normal zerspanbar) = Stahl 500 - 850 N/mm²  (Stahl bis zu 24 HRC)
Stahlwerkstoffe (schwer zerspanbar) = Stahl 850 - 1100 N/mm²  (Stahl 24 - 34 HRC)
Kunststoffe allgemein (kein CFK, GFK,.) = Thermoplaste